name: flutter_base_architecture
description: "Avada Media example Kitty flutter project"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  dio: ^5.9.0
  json_annotation: ^4.9.0
  chopper: ^8.4.0

  flutter_svg: ^2.2.1





dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  widgetbook: ^3.16.0
  widgetbook_annotation: ^3.0.0
  widgetbook_generator: ^3.16.0

  swagger_dart_code_generator: ^4.0.0

  chopper_generator: ^8.4.0

  build_runner: 2.7.1

  # Поки не користуєшся FlutterGen — тримай вимкненим
#  flutter_gen_runner: ^5.6.0

  json_serializable: ^6.11.1



flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/icons/
    - assets/images/
#    - assets/translations/
#    - assets/videos/
#
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/poppins/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/poppins/Poppins-Black.ttf
          weight: 900

